<p><img src="{{ STATIC_URL }}logo.gif"></p>
<p><img src="{{ STATIC_URL }}photo/photo.jpg"></p>
<h2> Album </h2>
<table>
{% for album in album_list %}
<tr>
<td><a href="{{ album.url }}">{{ album.name }}</a></td>
<td>{{ album.desc }}</td>
</tr>
{% endfor %}
</table>
<p>{{ page.current }} / {{ page.total }}</p>
{% if page.prev != '' %}
<a href="{{ page.prev }}">Prev Page</a>&nbsp;&nbsp;
{% endif %}
{% if page.next != '' %}
<a href="{{ page.next }}">Next Page</a>
{% endif %}
